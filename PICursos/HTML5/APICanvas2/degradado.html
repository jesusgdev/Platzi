<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 500px;
            margin: auto;

        }

        #lienzo {}
    </style>

    <script>
        window.addEventListener("load", comenzar, false);

        /*
        Funcion para crear un degradado Lineal
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            var degradado = lienzo.createLinearGradient(0, 150, 500, 150);

            degradado.addColorStop(0, "#dc143c");
            degradado.addColorStop(1, "#66ff66");

            lienzo.fillStyle = degradado;
            lienzo.fillRect(0, 0, 500, 300);
        }
        */

        /*
        Degradado Radial
        */
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");

            var degradado = lienzo.createRadialGradient(250, 150, 50, 250, 150, 300);

            degradado.addColorStop(0, "#dc143c");
            degradado.addColorStop(1, "#66ff66");

            lienzo.fillStyle = degradado;
            lienzo.fillRect(0, 0, 500, 300);
        }

    </script>

</head>

<body>

    <section id="dibujo">

        <canvas id="lienzo" width="500" height="300">

        </canvas>

    </section>

</body>

</html>
