<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>

<body>
    <!-- la etiqueta input submit es mas recomendada para formularios, 
    mientras que la de button puede ser utilizada para realizar 
    cualquier tipo de accion -->
    <input type="submit" value="nombre">
    <button>Cual es tu nombre?</button>

</body>

</html>
